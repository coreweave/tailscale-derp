#   mountPath: '/app/certs/{{ include "tailscale-derp.hostname" . }}.crt'
#   subPath: tls.crt
# - name: cert
#   mountPath: '/app/certs/{{ include "tailscale-derp.hostname" . }}.key'
#   subPath: tls.key
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
